<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .header {
            display: grid;
            justify-items: center;
        }

        .title {
            font-size: 60px;
            padding: 20px;
            padding-bottom: 10px;
        }

        .status {
            display: grid;
            justify-items: center;
            padding: 15px;
            font-size: 20px;
            margin: 10px;
        }

        .tab_container {
            display: grid;
            justify-items: center;
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #ffffff;
            border-radius: 10px;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 50px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">Agreement Engine</div>
    </div>
    
    <div class="tab_container">
        <div class="tab">
            <button onclick="window.locaiton.href='/home'">home</button>
            <button onclick="window.location.href='/help'">help</button>
            <button onclick="window.location.href='/about'">about</button>
            <button onclick="window.open('https://github.com/metagov/agreements-prototype', '_blank')">source</button>
            <button onclick="window.open('https://metagov.org', '_blank')">metagov</button>
        </div>
    </div>
    

    <div class="status" id="status_bar">

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>

    <blockquote id="tweet-template" hidden>
        <a class="twitter-tweet" href=""></a>
    </blockquote>
</body>

<script>
    function render(url) {
        let e = document.getElementById('tweet-template').cloneNode(true);
        e.removeAttribute('hidden');
        e.className = 'twitter-tweet';

        let a = e.getElementsByClassName('twitter-tweet')[0];
        a.href = url;

        document.getElementById('status_bar').appendChild(e);
    }

    
    fetch('/api/latest_agreements')
        .then(response => response.json())
        .then(data => {
            for (let key in data) {
                let url = data[key];
                render(url);
            }
        })

</script>

</html>
